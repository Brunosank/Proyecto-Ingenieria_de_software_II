    <h1 class="alineamientodetexto" style="color: white;">Calculadora de Consumo de Agua</h1>
<!---------------------------------------------------------------------------- Contenedor para Form -------------------------------------------------------------------------------------------->
    <div class="card hoja">
        <div class="card-body">

            <h2 style="margin-bottom: 20px;">Consumo de Agua Semanal en el baño</h2>
            <div class="card hoja1">
                <div class="card-body">
                    <div class="row">
                        <div class="col-8">

                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">¿Cuanto llenas la bañera? En caso de no tener ingresa 0</label>
                                <input type="text" class="form-control" placeholder="0, 1/2, 1/4, llena" id="p1" />
                            </div>

                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">¿Cuántas duchas tomas en un dia?</label>
                                <input type="text" class="form-control" placeholder="0" name="Pregunta2" id="p2">
                            </div>

                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">¿Cuanto tardas en ducharte? Ingresa una cantidad en minutos</label>
                                <input type="text" class="form-control" placeholder="0" name="Pregunta2" id="p3">
                            </div>
        
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">¿Cuántas veces al día te cepillas los dientes?</label>
                                <input type="text" class="form-control" placeholder="0" name="Pregunta3" id="p4">
                            </div>
        
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">¿Cuanto tiempo dejas abierta la llave mientras te cepillas los dientes?</label>
                                <input type="text" class="form-control" placeholder="0" name="Pregunta4" id="p5">
                            </div>
        
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">¿Cuantas veces te lavas las manos o la cara al día?</label>
                                <input type="text" class="form-control" placeholder="0" name="Pregunta5" id="p6">
                            </div>

                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">¿Cuanto tiempo dejas abierta la llave mientras te lavas las manos o la cara?</label>
                                <input type="text" class="form-control" placeholder="0" name="Pregunta5" id="p7">
                            </div>
        
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">¿Cuantas veces te afeitas en la semana?</label>
                                <input type="text" class="form-control" placeholder="0" name="Pregunta6" id="p8">
                            </div>

                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">¿Cuanto tiempo dejas abierta la llave mientras te afeitas?</label>
                                <input type="text" class="form-control" placeholder="0" name="Pregunta6" id="p9">
                            </div>
            
                            <button type="button" class="btn btn-primary btn-lg" onclick="consumoB()">Calcular</button>

                        </div>
                        <div class="col-md-auto">
			    <label name="Resultado1" style="font-size:larger; margin-left:20px;">Resultado: <span id="res1">0</span> Litros</label>
                        </div>

                    </div>

                    

                </div>
            </div>

            <h2 style="margin-bottom: 20px;">Consumo de Agua Semanal en tareas domesticas</h2>
            <div class="card hoja1">
                <div class="card-body">
                    <div class="row">
                        <div class="col-8">
                            
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">¿Cuánto tiempo tardas en lavar los trastes?</label>
                                <input type="text" class="form-control" id="p10" placeholder="0" name="Pregunta7">
                            </div>
                
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">¿Cuántas veces al día lavas los trastes?</label>
                                <input type="text" class="form-control" id="p11" placeholder="0" name="Pregunta8">
                            </div>
                
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">¿Cuantas veces a la semana utlizas la lavadora?</label>
                                <input type="text" class="form-control" id="p12" placeholder="0" name="Pregunta9">
                            </div>

                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">¿Cuantas veces usas el inodoro en un dia?</label>
                                <input type="text" class="form-control" id="p13" placeholder="0" name="Pregunta9">
                            </div>
                
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">En caso de tener jardin ¿Cuántas veces a la semana lo riegas?</label>
                                <input type="text" class="form-control" id="p14" placeholder="0" name="Pregunta10">
                            </div>

                            <button type="button" class="btn btn-primary btn-lg" onclick="consumoD()">Calcular</button>
        
                        </div>
                        <div class="col-md-auto">
			    <label name="Resultado2" style="font-size:larger; margin-left:20px;">Resultado: <span id="res2">0</span> Litros</label>
                        </div>
                    
                </div>
